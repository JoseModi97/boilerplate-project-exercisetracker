<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  </head>
  <body>
    <h1>Exercise Tracker</h1>
    <div class="container">
      <form action="/api/users" method="post" id="user-form">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <fluent-text-field placeholder="Username" name="username"></fluent-text-field>
        <fluent-button appearance="accent" type="submit">Submit</fluent-button>
      </form>
      <form id="exercise-form">
        <h2>Add Exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <fluent-text-field placeholder=":_id" name="_id"></fluent-text-field>
        <fluent-text-field placeholder="Description*" name="description"></fluent-text-field>
        <fluent-text-field placeholder="Duration (mins.)*" name="duration"></fluent-text-field>
        <fluent-text-field placeholder="Date (yyyy-mm-dd)" name="date"></fluent-text-field>
        <fluent-button appearance="accent" type="submit">Submit</fluent-button>
      </form>
      <div id="log-container">
        <h2>Exercise Logs</h2>
        <p><code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code></p>
        <div id="log"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
